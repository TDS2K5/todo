# A more descriptive name for the workflow
name: build and push docker img

on:
  push:
    branches: [main]

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Still need to check out the code
      - name: Checkout code
        uses: actions/checkout@v3

      # Step 2: NEW - Login to Docker Hub
      # This uses the secrets you created in your GitHub repo settings
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # Step 3: NEW - Build and Push the Docker Image
      # This single step reads your Dockerfile, builds the image, and pushes it
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: tds2k5/cicd:latest
